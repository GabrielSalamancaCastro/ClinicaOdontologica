<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>GESTOR DE PERSONAS</title>
</head>
<body>
    <header>
        <h2>CLINICA ODONTOLOGICA</h2>
        <nav>
            <ul>
                <li><a href="/index.html">PACIENTES</a></li>
                <li><a href="./pages/odontologos.html">ODONTOLOGOS</a></li>
                <li><a href="./pages/turnos.html">TURNOS</a></li>
            </ul>
        </nav>
        <h2>LOGIN</h2>

    </header>


    <div class="pacientes">
    <section class="registro">

    <h1>REGISTRO PACIENTES</h1>

    <form class="registrarPersona">

        <label>NOMBRES:</label>
        <input type="text" id="nombre">
        <label>APELLIDOS:</label>
        <input type="text" id="apellido">
        <label>NUMERO DE DOCUMENTO:</label>
        <input type="number" id="numeroDocumento">
        <label>FECHA INGRESO:</label>
        <input type="date" id="ingreso">
        <label>CALLE:</label>
        <input type="text" id="calle">
        <label>NUMERO:</label>
        <input type="text" id="numeroCalle">
        <label>BARRIO:</label>
        <input type="text" id="barrio">
        <label>CIUDAD:</label>
        <input type="text" id="ciudad">
       
    </form>

    <button id="registro-pacientes">REGISTRAR PACIENTE</button>
    </section> 

   
    <table id="tabla-pacientes">
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>DOCUMENTO</th>
          </tr>
    </table>

    </div>

  

    <form class="busquedaDocumento">

        <label><h3>BUSCAR PACIENTE POR DOCUMENTO:</h3></label>
        <input type="number" id="buscarDocumento">
        <button id="buscar-documento">BUSCAR</button>
    </form>

    <!-- The Modal -->
<div id="myModal" class="modal">


    <div class="modal-content">
        <h2>ACTUALIZAR DATOS PACIENTE</h2>
    <form class="RegistroModal">

        <label>NOMBRES:</label>
        <input type="text" id="nombreModal">
        <label>APELLIDOS:</label>
        <input type="text" id="apellidoModal">
        <label>NUMERO DE DOCUMENTO:</label>
        <input type="number" id="numeroDocumentoModal">
        <label>FECHA INGRESO:</label>
        <input type="date" id="ingresoModal">
        <label>CALLE:</label>
        <input type="text" id="calleModal">
        <label>NUMERO:</label>
        <input type="text" id="numeroCalleModal">
        <label>BARRIO:</label>
        <input type="text" id="barrioModal">
        <label>CIUDAD:</label>
        <input type="text" id="ciudadModal">
       
    </form>
    <button id="updatePacienteModal"> ACTUALIZAR</button>

</div>

</div>

<div id="myModal2" class="modal2">


    <div class="modal-content2">
        <h2>TURNOS PACIENTE</h2>
    <form class="RegistroModal">

        <label>ODONTOLOGOS</label>
        <select id="odontologos-disponibles">

        </select>

        <label>FECHA Y HORA TURNO:</label>
        <input type="datetime-local" id="fechaHoraTurno">

        <button id="reservar-turno">PEDIR TURNO</button>
       
    </form>
</div>
</div>

    
    <script src="js/scriptIndex.js"></script>
    
    

</body>
</html>
